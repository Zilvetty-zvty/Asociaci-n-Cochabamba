<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociación Cochabamba - Basketball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logos/logoABCBBA.png" alt="Logo Asociación Cochabamba" class="header-logo">
            <h1>Asociación Basquetbol Cochabamba</h1>
            <p>Indivisa Manent</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('news')">Noticias</button>
            <button class="tab-btn" onclick="showTab('fixtures')">Próximos Partidos</button>
            <button class="tab-btn" onclick="showTab('teams')">Equipos</button>
        </div>
        

        <!-- Tab: News -->
        <div id="news" class="tab-content active">
            <div class="section-title">Noticias</div>
            <div id="news-list" class="news-container">
                <div class="no-data">Cargando datos...</div>
            </div>
        </div>
        
        <!-- Tab: Fixtures -->
        <div id="fixtures" class="tab-content">
            <div class="section-title">Próximos Partidos</div>
            <div id="fixtures-list" class="fixtures-container">
                <div class="no-data">Cargando datos...</div>
            </div>
        </div>

        <!-- Tab: Teams -->
        <div id="teams" class="tab-content">
            <div class="section-title">Equipos</div>
            <div id="teams-list" class="teams-container">
                <div class="no-data">Cargando datos...</div>
            </div>
        </div>

        <!-- Tab: News -->
        <div id="news" class="tab-content active">
            <div class="section-title">Noticias</div>
            <div id="news-list" class="news-container">
                <div class="no-data">Cargando datos...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
