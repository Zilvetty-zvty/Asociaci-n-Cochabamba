<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociaci칩n Basket - Fixtures y Resultados</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SheetJS para leer archivos Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 1rem;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 53, 0.3);
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: #1ac8ed;
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando datos del archivo Excel...</div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">游 Asociaci칩n Basket</h1>
                <nav class="nav">
                    <button class="nav-btn active" data-section="fixtures">Fixtures</button>
                    <button class="nav-btn" data-section="results">Resultados</button>
                    <button class="nav-btn" data-section="notifications">Avisos</button>
                    <button class="nav-btn" id="reloadExcelBtn" title="Recargar datos.xlsx">游댃 Recargar</button>
                    <button class="nav-btn" id="importExcelBtn" title="Importar datos de Excel">游닌 Importar</button>
                    <button class="nav-btn" id="exportExcelBtn" title="Exportar datos a Excel">游닋 Exportar</button>
                </nav>
            </div>
        </header>
        
        <!-- Input oculto para cargar archivo -->
        <input type="file" id="excelFileInput" accept=".xlsx,.xls,.csv" style="display: none;">

        <!-- Main Content -->
        <main class="main-content">
            <!-- Fixtures Section -->
            <section id="fixtures" class="section active">
                <div class="section-header">
                    <h2>Pr칩ximos Partidos</h2>
                    <button class="add-btn" id="addFixtureBtn" title="Agregar fixture">+</button>
                </div>
                <div id="fixturesList" class="cards-container">
                    <!-- Se cargar치 din치micamente -->
                </div>
            </section>

            <!-- Results Section -->
            <section id="results" class="section">
                <div class="section-header">
                    <h2>Resultados</h2>
                    <button class="add-btn" id="addResultBtn" title="Agregar resultado">+</button>
                </div>
                <div id="resultsList" class="cards-container">
                    <!-- Se cargar치 din치micamente -->
                </div>
            </section>

            <!-- Notifications Section -->
            <section id="notifications" class="section">
                <div class="section-header">
                    <h2>Avisos y Eventos</h2>
                    <button class="add-btn" id="addNotificationBtn" title="Agregar aviso">+</button>
                </div>
                <div id="notificationsList" class="notifications-container">
                    <!-- Se cargar치 din치micamente -->
                </div>
            </section>
        </main>

        <!-- Modal para agregar/editar -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Agregar Fixture</h2>
                <form id="modalForm">
                    <!-- Campos din치micos seg칰n tipo -->
                </form>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
